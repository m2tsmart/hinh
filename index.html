<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9cd74c7074.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: rgb(1, 3, 32);
        }
    </style>
</head>
<body>
    <table>         <!--main-->
        <tr>
            <td>
                <div id="login">
                    <img src="logo.jpg" alt="logo" class="logo">
                    <div class="title">Welcome back</div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Password">
                    </div>
                    <input type="checkbox" id="vehicle" name="vehicle1" style="margin-left:100px">
                    <label for="vehicle1" class="me"> Remember me &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; Forgot Password</label>
                    <div id="Sign">
                        <button type="button" class="form-input">
                        <div id="cre">
                            Sign In
                        </div></button>
                    </div>
                    <div id="gg">
                        <button type="button" class="google">
                            <div class="ggle">
                                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="google" style="width:20px;margin:-2px 7px 8px;">
                                Sign in with Google
                            </div></button>
                    </div>
                    <div class="signup">Don't have an account?
                        <a href="http://127.0.0.1:5500/index.html">Sign In</a>
                    </div>
                </div>
            </td>
            <td>
                <img src="image.jpg" alt="image" id="img">
            </td>
        </tr>
    </table>
</body>
</html>
